<div class="container main">

        </dl>
    </div>

    <script>
        var $main = $('.main');
        var rs = res.content;
        $row = $('<div class="row"></div>');
        $col = $('<div class="col-sm-6 no-padding"></div>');
        for(var i=0; i<rs.length; ++i){
            $e = $(' <div class="bangumi-card">\n' +
                '       <a href="/bangumi/'+rs[i].id+'" class="auto-adjust auto-ratio" target="_blank" title="'+rs[i].title+'">\n' +
                '        <img class="auto-width" src="'+rs[i].pic+'" title="'+rs[i].title+'">\n' +
                '         <h5>'+rs[i].title+'</h5>\n' +
                '        </a>\n' +
                '     </div>');

            $col.append($e);
            if((i+1)%3==0) {
                $row.append($col);
                $col = $('<div class="col-sm-6 no-padding"></div>');
            }
            if((i+1)%6==0){
                $main.append($row);
                $row = $('<div class="row"></div>');
            }
        }
        $row.append($col);
        $main.append($row);
    </script>

    <ul class="pager" th:if="${res.totalSize}>0">
        <li th:if="${res.pageNum}>1"><a th:href="'?page='+(${res.pageNum}-1)" class="prev"><span aria-hidden="true"></span> 上一页</a></li>&nbsp;&nbsp;
        <li th:if="${res.pageNum}<${res.totalPages}"><a th:href="|?type=${req.type}&yyyy=${req.yyyy}|+'&page='+(${res.pageNum}+1)" class="next">下一页 <span aria-hidden="true"></span></a></li>
        <li style="float: right">当前第<tr th:utext="${res.pageNum}"></tr>页，共<tr th:utext="${res.totalPages}"></tr>页/<tr th:utext="${res.totalSize}"></tr>个 <tr th:if="${res.totalPages>1}">, 跳至<input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" id="skip">页</tr></li>
